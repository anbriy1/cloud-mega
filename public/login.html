<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="styler.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
         
        <form action="auth.html" method="post" class="forma" id="loginForm">
            <label for="email" class="emailt">Enter your email</label><br/>
            <input type="email" class="email" id="email" name="email" placeholder="email" required><br/>

            <label for="password" class="passwordt">Enter your password</label><br/>
            <input type="password" class="password" id="password" name="password" placeholder="password" required><br/>

            <input type="submit" class="submit" value="Log in">
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
